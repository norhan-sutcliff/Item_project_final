<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login-wrap">
  <div class="login-html">
  <!-- Tabs -->
  <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
  <label for="tab-1" class="tab">Sign In</label>
  <input id="tab-2" type="radio" name="tab" class="sign-up">
  <label for="tab-2" class="tab">Sign Up</label>

  <div class="login-form">

    <!-- ============ SIGN IN ============ -->
    <form class="sign-in-htm" action="AuthController" method="post">
      <input type="hidden" name="action" value="LOGIN">
      <div class="group">
        <label for="user" class="label">Username</label>
        <input id="user" name="username" type="text" class="input" required>
      </div>
      <div class="group">
        <label for="pass" class="label">Password</label>
        <input id="pass" name="password" type="password" class="input" data-type="password" required>
      </div>
      <div class="group">
        <input id="check" name="remember" type="checkbox" class="check" value="true">
        <label for="check"><span class="icon"></span> Keep me Signed in</label>
      </div>
      <div class="group">
        <input type="submit" class="button" value="Sign In">
      </div>
      <div class="foot-lnk">
  			<a href="reset-password.html" style="color: #fff; text-decoration: underline;">Forgot Password?</a>
		</div>
      <div class="hr"></div>
    </form>

    <!-- ============ SIGN UP ============ -->
    <form class="sign-up-htm" action="AuthController" method="post">
      <input type="hidden" name="action" value="SIGNUP">
      <div class="group">
        <label for="user2" class="label">Username</label>
        <input id="user2" name="username" type="text" class="input" required>
      </div>
      <div class="group">
        <label for="pass2" class="label">Password</label>
        <input id="pass2" name="password" type="password" class="input" data-type="password" required>
      </div>
      <div class="group">
        <input type="submit" class="button" value="Sign Up">
      </div>
      <div class="hr"></div>
    </form>

  </div>
</div>

</div>
<script>
window.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const container = document.querySelector(".login-html");

  const msg = document.createElement("p");
  msg.style.textAlign = "center";
  msg.style.marginTop = "10px";
  msg.style.fontWeight = "bold";
  msg.style.fontSize = "16px";

  if (params.has("error")) {
    msg.textContent = params.get("error");
    msg.style.color = "red";
    container.appendChild(msg);
  } else if (params.has("message")) {
    msg.textContent = params.get("message");
    msg.style.color = "green";
    container.appendChild(msg);
  }
});
</script>
</body>
</html>
