<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Start Application</title>
<style>
    body {
        margin: 0;
        font-family: 'Open Sans', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center / cover;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 182, 193, 0.7); /* soft pink transparent overlay */
        z-index: 1;
    }

    .content {
        position: relative;
        z-index: 2;
        text-align: center;
        color: white;
    }

    h1 {
        font-size: 42px;
        margin-bottom: 40px;
        font-weight: bold;
        text-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .start-btn {
        padding: 16px 40px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        background: #98ff98; /* mint green */
        border: none;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
    }

    .start-btn:hover {
        background: #77dd77;
        transform: translateY(-3px);
    }
</style>
</head>
<body>

    <div class="overlay"></div>
    <div class="content">
        <h1>Start Application</h1>
        <button class="start-btn" onclick="window.location.href='login.html'">Start</button>
    </div>

</body>
</html>
